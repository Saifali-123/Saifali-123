<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            width: 50px;
            height: auto;
        }

        ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        li {
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .helpline {
            margin-left: auto; /* Pushes the helpline to the right */
            margin-right: 20px;
        }

        .login-register {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        @media only screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .helpline {
                margin: 15px 0 0 0;
            }
        }
    </style>
</head>
<body>

<nav>
    <img src="logo.png" alt="Logo">
    
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Flight</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Umrah</a></li>
        <li><a href="#">Hajj</a></li>
        <li><a href="#">Visa</a></li>
    </ul>

    <div class="helpline">24/7 Helpline: 123-456-7890</div>

    <button class="login-register">Login / Register</button>
</nav>

<!-- Your page content goes here -->

</body>
</html>
