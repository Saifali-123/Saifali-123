<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: white;
            overflow: hidden;
            align-items: center;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
        }

        nav img {
            height: 60px;
            margin-top: 2px;
            margin-left: 45px;
            margin-right: 40px;
        }

        nav a {
            display: inline-block;
            color: black;
            text-decoration: none;
            padding: 15px 3px;
            margin: 0 5px;
            font-weight: lighter;
            text-align: center;
        }

        nav a:hover {
            background-color: #dddddda9;
            color: black;
        }

        .menu-icon {
            display: none;
            color: black;
            font-size: 1.5em;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 5px;
        }

        .login-register {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-left: auto;
        }

        @media only screen and (max-width: 768px) {
            nav a {
                display: block;
                width: 100%;
                text-align: center;
                margin: 0;
            }

            .menu-icon {
                display: inline-block;
            }

            nav ul {
                display: none;
                position: absolute;
                width: 100%;
                background-color:white;
                text-align: center;
                top: 60px;
                flex-direction: column;    
            }

            nav ul.show {
                display: block;
            }

            nav ul li {
                display: block;
                padding: 15px 0;
            }

            .login-register {
                margin: 15px 0;
            }
        }
        header{
            text-align: center;
        }
    </style>
</head>

<body>
<header>
<nav>
    <img src="logo1.png" alt="Logo">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <ul>
        <li><a href="index.html">HOME |</a></li>
        <li><a href="flight.html">FLIGHT |</a></li>
        <li><a href="hotel.html">HOTEL |</a></li>
        <li><a href="visa.html">VISA |</a></li>
        <li><a href="holidays.html">HOLIDAYS |</a></li>
        <li><a href="about.html">ABOUT |</a></li>
        <li><a href="umrah.html">UMRAH |</a></li>
        <li><a href="hajj.html">HAJJ |</a></li>
    </ul>
    <a href="contactus.html">24/7 Helpline: 011-4316-1039</a>
    <a href="#" class="login-register"><i class="fas fa-user"></i> Login / Register</a>
</nav>
</header>

<script>
    function toggleMenu() {
        const menu = document.querySelector('nav ul');
        menu.classList.toggle('show');
    }
</script>

</body>

</html>
